	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="./img/logo_Mesa de trabajo 1.png" style="width: 300px" alt="" /></a>

					class="navbar-toggler"

				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" style="color: white" aria-current="page" href="./index.html">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" style="color: white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos </a>
							<ul class="dropdown-menu" style="background-color: black" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" style="color: white" href="#">Posters</a></li>
								<li><a class="dropdown-item" style="color: white" href="#">Ilustraciones</a></li>
								<li><hr class="dropdown-divider" style="background-color: white" /></li>
								<li><a class="dropdown-item" style="color: white" href="#">Promos</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" style="color: white" href="./contacto.html">Contacto</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
						<button class="btn btn-dark" id="botonBuscar" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container posters" style="max-width: 100%">
			<div id="fila_prueba" class="row">
				<div class="col">
					<h1 class="text-center titPoster">POSTERS</h1>
				</div>
			</div>

			<div>
				<ul id="milista" class="milista row list-group list-group-horizontal text-center" style="background-color: black">
					<!--productos -->
				</ul>
				<p></p>
			</div>

			<div class="carritoContainer" style="color: white;">
				<h2 class="titPoster text-center" style="color: white;">CARRITO <img src="./img/cart-shopping-solid-01.png" style="width: 46px;" alt=""></h2>
				<br>
				<table class="table text-center" style="color: white">
					<thead>
						<tr>
							<th scope="col" class="carritoDesc">ID</th>
							<th scope="col" class="carritoDesc">Nombre</th>
							<th scope="col" class="carritoDesc">Cantidad</th>
							<th scope="col" class="carritoDesc">Precio</th>
							<th scope="col" class="carritoDesc">Eliminar</th>
							
						</tr>
					</thead>
					<tbody id="tablabody">
						<!-- aqui tabla carrito -->
					</tbody>
				</table>
				<div class="text-center">
				<button id="finalizarP" class="btn btn-dark btn-outline-light finalizar">Finalizar compra</button>
				</div>
			</div>
			<div>
				<h4 class="total" id="gastoTotal" style="padding-left: 25px;">TOTAL: $</h4>
			</div>
		</div>

		<footer class="bg-dark text-center text-white">
			<!-- Grid container -->
			<div class="container p-4 pb-0 bg-dark">
				<!-- Section: Social media -->
				<section class="mb-4">
					<!-- Instagram -->
					<a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/under.poster/" role="button"><i class="fab fa-instagram"></i></a>
					<!-- Facebook -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

					<!-- Twitter -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

					<!-- Google -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
				</section>
				<!-- Section: Social media -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div class="text-center p-3" style="background-color: rgb(19, 18, 18)">
				© 2022 Copyright:
				<a class="text-white" href="#">Under Poster</a>
			</div>
			<!-- Copyright -->
		</footer>
